<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/cc93de34f4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/assets/styles.css">
  </head>


  <body>
      <!-- T O P  H E A D E R  W I T H  G R E E T I N G -->
      <header>
          <h1>Welcome to your dashboard, Christa</h1>
      </header>

      <!-- A P P  C O N T A I N E R -->

       <div class="container">

      <!-- S E A R C H  C I T Y  F O R M -->
        <div class="form-container">
          <form action="" id="searchForm">
            <input type="text" id="citySearch" placeholder="Enter a city"/>
            <input type="submit" id="submit" value="Search" />
          </form>
        </div>

      <!-- <form class="row row-cols-lg-auto g-3 align-items-center" id="searchForm">
      <div class="col-12">
      <label class="visually-hidden"></label>
      <div class="input-group">
      <input type="text" class="form-control" id="citySearch" placeholder="Enter a city">
      </div>
      </div> -->
  
      <!-- Q U I C K  S E L E C T  C I T I E S -->

      <div class="container text-center">
        <div class="row">
          <div class="qckCity"><button id="quickBtn">Atlanta</button></div>
          <div class="qckCity"><button id="quickBtn">Los Angeles</button></div>
          <div class="qckCity"><button id="quickBtn">New York City</button></div>
          <div class="qckCity"><button id="quickBtn">Dallas</button></div>

        </div>
      </div>


      <!-- W E A T H E R  D A S H B O A R D -->
<div>
      <div class="current-temp">
        <h1></h1>
        <p></p>
        <h2></h2>
        <div class="card-group">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <p class="card-text">80°F</p>
              <br/>
              <i class="fas fa-sun weather-icon"></i>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <p class="card-text">75°F</p>
              <br/>
              <i class="fas fa-cloud-sun-rain weather-icon"></i>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <p class="card-text">78°F</p>
              <br/>
              <i class="fas fa-cloud weather-icon"></i>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <p class="card-text">70°F</p>
              <br/>
              <i class="fas fa-cloud-showers-heavy weather-icon"></i>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <p class="card-text">73°F</p>
              <br/>
              <i class="fas fa-cloud-showers-heavy weather-icon"></i>
            </div>
        </div>
      </div>
    </div>
    </div>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
