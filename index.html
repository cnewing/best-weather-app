<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="ano  nymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/cc93de34f4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>

  <body class="flex-column">
    <!-- T O P  H E A D E R  W I T H  G R E E T I N G -->
    <header>
      <h1 id="greeting">Welcome to your dashboard!</h1>
    </header>

    <!-- D A S H B O A R D  C O N T A I N E R -->

    <main class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-3 p-2 search-column bg-secondary">
          <div>
            <form id="searchCity" class="card-body">
              <h3 class="card-header">Search for a City</h3>
              <input
                id="city-name"
                type="text"
                autofocus="true"
                class="form-input col-12"
                placeholder="City"
              />
              <button type="submit" class="btn btn-info mt-2" id="searchButton">
                Search
              </button>
            </form>
          </div>

          <div id="quick-search-btns"></div>
        </div>

        <div class="col-12 col-md-9">
          <div class="row border current-city" id="current-forecast">
            <div class="col-12">
              <h2 id="city" class="text-uppercase"></h2>
              <div id="current-weather" class="list-group"></div>
            </div>
          </div>
          <div class="row border" id="forecast-5">
            <h2 class="col-12" id="forecast"></h2>
            <div class="d-flex flex-wrap" id="day-5"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
