<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/cc93de34f4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/assets/styles.css">
  </head>
  <body>
       <div class="container-lg">
      <form class="city-search">
        <input type="search" placeholder="Search City" />
      </form>

      <i class="fas fa-search search-icon"></i>

      <div class="current-temp">
        <h1>New York</h1>
        <p>Now</p>
        <h2>73°F</h2>
        <div class="card-group">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <p class="card-text">80°F</p>
              <br/>
              <i class="fas fa-sun weather-icon"></i>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <p class="card-text">75°F</p>
              <br/>
              <i class="fas fa-cloud-sun-rain weather-icon"></i>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <p class="card-text">78°F</p>
              <br/>
              <i class="fas fa-cloud weather-icon"></i>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <p class="card-text">70°F</p>
              <br/>
              <i class="fas fa-cloud-showers-heavy weather-icon"></i>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <p class="card-text">73°F</p>
              <br/>
              <i class="fas fa-cloud-showers-heavy weather-icon"></i>
            </div>
        </div>
      </div>
    </div>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
